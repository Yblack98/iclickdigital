<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iclick Digital Academy - Iclick Digital Innovation Firm</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        </header>

    <section id="academy-page">
        <div class="container">

            <div id="auth-container">
                <div class="auth-split-screen">
                    
                    <div class="auth-welcome-panel">
                        <h2>Join the Academy</h2>
                        <p>Unlock your potential by creating an account. Gain access to exclusive content, track your progress, and connect with a community of digital innovators.</p>
                    </div>

                    <div class="auth-form-panel">
                        <div class="auth-form-card active" id="initial-view">
                            <h3>Welcome Back!</h3>
                            <button class="btn btn-primary" data-show-form="login-card">Login</button>
                            <button class="btn btn-secondary" data-show-form="signup-card">Create Account</button>
                        </div>

                        <div class="auth-form-card" id="login-card">
                            <h3>Login to Your Account</h3>
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="login-identifier">Email Address:</label>
                                    <input type="email" id="login-identifier" name="identifier" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Password:</label>
                                    <input type="password" id="login-password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                                <p class="form-switcher-link">
                                    No account? <button type="button" class="js-show-form" data-show-form="signup-card">Sign Up</button>
                                </p>
                                <p class="form-link"><a href="#forgot-password">Forgot Password?</a></p>
                            </form>
                        </div>

                        <div class="auth-form-card" id="signup-card">
                            <h3>Create Your Account</h3>
                            <form id="signup-form">
                                <div class="form-group">
                                    <label for="signup-fullname">Full Name:</label>
                                    <input type="text" id="signup-fullname" name="fullname" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-email">Email Address:</label>
                                    <input type="email" id="signup-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-password">Password (min. 6 characters):</label>
                                    <input type="password" id="signup-password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Account</button>
                                <p class="form-switcher-link">
                                    Already have an account? <button type="button" class="js-show-form" data-show-form="login-card">Login</button>
                                </p>
                            </form>
                        </div>
                    </div> </div>
            </div>

             <div id="user-profile" class="hidden">
                </div>

        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // --- ALL YOUR SCRIPTS COMBINED ---
        
        // --- Standard Site-wide Scripts (Header, Modal, etc.) ---
        // (These should be here for consistency, but are not the main focus)
        
        // --- NEW: Form & View Switcher Logic ---
        const formPanel = document.querySelector('.auth-form-panel');
        if (formPanel) {
            formPanel.addEventListener('click', (e) => {
                if (e.target.matches('[data-show-form]')) {
                    const formId = e.target.dataset.showForm;
                    
                    // Hide all cards
                    formPanel.querySelectorAll('.auth-form-card').forEach(card => {
                        card.classList.remove('active');
                    });
                    
                    // Show the target card
                    const targetForm = document.getElementById(formId);
                    if (targetForm) {
                        targetForm.classList.add('active');
                    }
                }
            });
        }

        // --- Firebase Logic (Sign-up, Login, Auth State, etc.) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB1C9RoG73nRWN558jQziiStlSr2YjaKLA",
            authDomain: "iclickdigitalacademy-9e319.firebaseapp.com",
            projectId: "iclickdigitalacademy-9e319",
            storageBucket: "iclickdigitalacademy-9e319.appspot.com",
            messagingSenderId: "975873003687",
            appId: "1:975873003687:web:fb03bcbc3945628bfccb82"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get form elements
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const userProfileSection = document.getElementById('user-profile');
        const authContainer = document.getElementById('auth-container');

        // Sign-up
        if(signupForm) {
            signupForm.addEventListener('submit', e => {
                e.preventDefault();
                const fullName = signupForm['signup-fullname'].value;
                const email = signupForm['signup-email'].value;
                const password = signupForm['signup-password'].value;

                auth.createUserWithEmailAndPassword(email, password)
                    .then(cred => {
                        return db.collection('users').doc(cred.user.uid).set({
                            fullName: fullName,
                            email: email
                        });
                    })
                    .then(() => {
                        alert("Account created successfully!");
                        signupForm.reset();
                    })
                    .catch(err => alert(err.message));
            });
        }

        // Login
        if(loginForm) {
            loginForm.addEventListener('submit', e => {
                e.preventDefault();
                const email = loginForm['login-identifier'].value;
                const password = loginForm['login-password'].value;
                auth.signInWithEmailAndPassword(email, password)
                    .then(cred => {
                        loginForm.reset();
                    })
                    .catch(err => alert(err.message));
            });
        }
        
        // Auth State Listener (Main controller)
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is logged in
                authContainer.style.display = 'none'; // Hide the login/signup container
                userProfileSection.classList.remove('hidden'); // Show the profile
                // You would fetch and display user data here inside the profile section
                // For example: userProfileSection.innerHTML = `<h2>Welcome, ${user.email}</h2><button id="logout-button">Logout</button>`;
            } else {
                // User is logged out
                authContainer.style.display = 'block'; // Show the login/signup container
                userProfileSection.classList.add('hidden'); // Hide the profile
            }
        });

    </script>
</body>
</html>
